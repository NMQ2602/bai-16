<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục HTML với Aside và Section</title>
    <link rel="stylesheet" href="Bài 16.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <nav>
        <p>Navigation Bar</p>
    </nav>

    <div class="main-container">
        <section>&lt;Section&gt;
            <h2>Heading</h2>
            <article>
                <p>&lt;Article&gt;</p>
            </article>
        </section>
        
        <aside>
            <p>&lt;Aside&gt;</p>
        </aside>
    </div>

    <footer>
        <p> &lt;Footer&gt;</p>
    </footer>
</body>
</html>
